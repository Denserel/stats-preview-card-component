<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!------------------ CSS ----------------->
  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main>
    <section class="card-section">
      <article class="card">
        <picture class="card-header-img">
          <source media="(min-width: 815px)" srcset="./images/image-header-desktop.jpg">
          <img src="./images/image-header-mobile.jpg" alt="">
        </picture>
        <article class="card-body">
          <header class="card-body-header">
            <h2 class="card-body-heading">
              Get <span>insights</span> that help your buisness grow.
            </h2>
            <p class="card-body-paragraph">
              Descover the benefits of data analytics and make better
              decisions regarding recenue, customer experience,
              and overall efficiency.
            </p>
          </header>
          <article class="card-data">
            <h2 class="card-data-heading">10k+</h2>
            <p class="card-data-paragraph">Companies</p>
          </article>
          <article class="card-data">
            <h2 class="card-data-heading">314</h2>
            <p class="card-data-paragraph">Templates</p>
          </article>
          <article class="card-data">
            <h2 class="card-data-heading">12M+</h2>
            <p class="card-data-paragraph">Queries</p>
          </article>
        </article>
      </article>
    </section>
   </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sten Olav Jensen</a>.
    </div>
  </footer>
</body>
</html>
